<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog của lớp 8/6</title>
  <style>
    body {
      background-color: pink;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 36px;
      color: #3c3c3c;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
      transition: all 0.3s ease-in-out;
    }

    .container:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.15);
    }

    img {
      border: 4px solid #009688;
      border-radius: 15px;
      max-width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    img:hover {
      transform: scale(1.05);
    }

    .error {
      color: red;
      padding: 20px;
      background-color: #ffebee;
      border: 1px solid red;
      border-radius: 5px;
      margin-top: 20px;
      display: none;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .button-container {
      margin-top: 30px;
    }

    .retry-button {
      background-color: #009688;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .retry-button:hover {
      background-color: #00796b;
    }
  </style>
</head>

<body>
  <h1>Chào mừng đến với lớp 8/6!</h1>

  <div class="container">
    <h2>Ảnh lớp học của chúng ta</h2>

    <!-- Cách 1: Ảnh từ cùng thư mục -->
    <img src="anhlop86.png" alt="Ảnh lớp 8/6" height="500" width="500">

    <!-- Cách 2: Thêm fallback nếu ảnh không load được -->
    <div id="image-container">
      <img src="anhlop86.png" alt="Ảnh lớp 8/6" onerror="this.onerror=null;this.src='fallback-image.jpg';document.getElementById('error-message').style.display='block'">
      <div id="error-message" class="error">
        Không thể tải ảnh lớp. Vui lòng kiểm tra đường dẫn hoặc tên file ảnh.
      </div>
    </div>

    <div class="button-container">
      <button class="retry-button" onclick="window.location.reload();">Thử lại</button>
    </div>
  </div>

</body>

</html>
